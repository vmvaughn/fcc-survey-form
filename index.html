<!DOCTYPE html>
<html>
<head>
	<title>VM Vaughn - fcc survey form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<main id="survey-main">
		<p id="description">Let us know how we can improve freeCodeCamp</p>
		<form id="survey-form">
			<label id="name-label" for="name">* Name: </label>
			<input type="text" id="name" name="name" placeholder="name" required>
			<label id="email-label" for="email">* Email: </label>
			<input type="email" id="email" name="email" placeholder="email" required>
			<label id="number-label" for="number">* Age:</label>
			<input type="number" id="number" name="number" placeholder="1" min=1 max=100>
			
			<label id="dropdown1-label" for="dropdown">Which option best describes your current role?</label>
			<select id="dropdown" required>
				<option value="">Select an option</option>
				<option value="1">Student</option>
				<option value="2">Full Time Job</option>
				<option value="3">Full Time Learner</option>
				<option value="4">Prefer not to say</option>
				<option value="5">Other</option>
			</select>

<!-- add radio buttons here -->

<label id="dropdown2-label" for="dropdown2">What do you like most in FCC?</label>
			<select id="dropdown2" required>
				<option value="">Select an option</option>
				<option value="1">Challenges</option>
				<option value="2">Projects</option>
				<option value="3">Community</option>
				<option value="4">Open Source</option>
			</select>

<!-- add remaining form elements -->

			<button id="submit" type="submit">Submit</button>

		</form>
	</main>

</body>
</html>
